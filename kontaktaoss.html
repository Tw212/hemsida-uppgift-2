        <div id="mainkontakt">
            <form id="Kontaktform" action="/action_page.php" method="post">
                <div id="kontaktfix">
                <p>Skicka meddelanden till oss</p>

                    <h1>Förnamn</h1>
                    <label for="firsname"></label>
                    <input id="firsname" type="text" placeholder="Sven">

                    <h2>Efternamn</h2>
                    <label for="lastname"></label>
                    <input id="lastname" type="text" placeholder="Svensson">

                    <h4>Epost address</h4>
                    <label for="Epost"></label>
                    <input id="Epost" type="text" placeholder="Sven.Svensson@gmail.com">

                    <h3>Meddelanden till oss</h3>
                    <textarea name="message" rows="20" cols="50" id="meddelanden" placeholder="skriv ditt meddelanden här"></textarea>

                    <br></br>

                    <input type="submit" name="skicka" value="skicka" id="skicka">

                </div>

            </form>
